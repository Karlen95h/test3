<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="audio.css">
    <script src="audio.js"></script>
    <title>Document</title>

</head>
<body>
<div class="main" id="main">
   <div class="player">
        <div class="row1" id="row1"></div>
        <div class="songTitle">Title</div>
        <div class="row2">
            <div class="play">
                <img src="https://i.pinimg.com/474x/cb/f1/ba/cbf1ba6cba8053055f09d9b77fe2b884.jpg" id="pre" onclick="prev()" alt="">
                <img src="https://w7.pngwing.com/pngs/635/67/png-transparent-control-music-pause-play-stop-music-player-controls-icon-thumbnail.png" id="play" onclick="playOrPauseSong()" alt="">
                <img src="https://png.pngtree.com/element_our/20190530/ourmid/pngtree-cartoon-next-song-icon-download-image_1256944.jpg" id="next" onclick="next()" alt="">
                
            </div>
            <div class="seek-bar">
                <div class="handle">
                    <div id="fill"></div>
                </div>
            </div>
            <div class="mute">
                <div id="currentTime">gdsgdsgdsfgsdfgdsrgde</div>
                <div class="muteButtons">
                    <img src="https://www.freeiconspng.com/thumbs/volume-icon/audio-sound-speaker-volume-icon-7.png"  id='decrease' onclick="decrease()" alt="">
                    <img src="https://w7.pngwing.com/pngs/627/94/png-transparent-microphone-icon-symbol-sign-design-mic-music-muted-muffled-sound.png" id='mute' onclick="muted()" alt="">
                    <img src="https://icon-library.com/images/mute-icon-png/mute-icon-png-3.jpg" id='increase' onclick="increase()"
                        alt="">
                </div>
            </div>
        </div>
   </div>

</div>
</body>
</html>
